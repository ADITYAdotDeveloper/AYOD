<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYOD | The Emotional Companion</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">

  <!-- React & ReactDOM (UMD) -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Lucide React Icons (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.460.0/dist/umd/lucide-react.min.js"></script>

  <!-- Babel Standalone for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <script>
    window.onload = function () {
      if (!window.React) console.error('React not loaded');
      if (!window.ReactDOM) console.error('ReactDOM not loaded');
      if (!window.lucideReact) {
        console.error('Lucide React not loaded');
        // Fallback mock to prevent crash
        window.lucideReact = {};
      }
    };
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            ayod: {
              dark: '#0f172a',
              light: '#e2e8f0',
              accent: '#38bdf8',
              purple: '#818cf8',
              teal: '#2dd4bf',
              rose: '#fb7185'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              'from': { backgroundPosition: '0 0' },
              'to': { backgroundPosition: '-200% 0' }
            },
            scan: {
              '0%, 100%': { transform: 'translateY(-100%)', opacity: '0' },
              '50%': { transform: 'translateY(100%)', opacity: '1' }
            },
            pulse_fast: {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(0.95)' }
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'shimmer': 'shimmer 2s linear infinite',
            'scan': 'scan 3s ease-in-out infinite',
            'pulse-fast': 'pulse_fast 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for a sleek look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Access Lucide icons from the global 'lucideReact' object (UMD standard)
    const {
      Activity,
      HeartHandshake,
      BrainCircuit,
      ShieldCheck,
      ArrowRight,
      Sparkles,
      Wind,
      Fingerprint
    } = window.lucideReact || {};

    // Icons object for easy access
    const Icons = {
      Activity,
      HeartHandshake,
      BrainCircuit,
      ShieldCheck,
      ArrowRight,
      Sparkles,
      Wind,
      Fingerprint
    };

    // --- Components ---

    // Button Component
    const Button = ({
      children,
      variant = 'primary',
      size = 'md',
      className = '',
      icon,
      ...props
    }) => {
      const baseStyles = "inline-flex items-center justify-center rounded-full font-medium transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-950 disabled:opacity-50 disabled:cursor-not-allowed";

      const variants = {
        primary: "bg-white text-slate-950 hover:bg-slate-200 hover:scale-105 focus:ring-white",
        secondary: "bg-slate-800 text-white hover:bg-slate-700 hover:scale-105 focus:ring-slate-500",
        outline: "border border-slate-700 text-slate-300 hover:border-white hover:text-white focus:ring-white bg-transparent",
      };

      const sizes = {
        sm: "px-4 py-2 text-sm",
        md: "px-6 py-3 text-base",
        lg: "px-8 py-4 text-lg font-semibold",
      };

      return (
        <button
          className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`}
          {...props}
        >
          {children}
          {icon && <span className="ml-2">{icon}</span>}
        </button>
      );
    };

    // BioRhythmCanvas Component
    const BioRhythmCanvas = ({ mode = 'calm' }) => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        if (!ctx) return;

        let animationFrameId;
        let time = 0;

        const resize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        // Configuration based on mode
        const getLines = () => {
          if (mode === 'agentic') {
            return [
              { color: 'rgba(129, 140, 248, 0.5)', speed: 0.02, amplitude: 50, frequency: 0.02, yOffset: 0 }, // Indigo
              { color: 'rgba(56, 189, 248, 0.3)', speed: 0.03, amplitude: 40, frequency: 0.03, yOffset: 20 }, // Sky
              { color: 'rgba(255, 255, 255, 0.1)', speed: 0.01, amplitude: 80, frequency: 0.01, yOffset: -20 },
            ];
          } else if (mode === 'active') {
            return [
              { color: 'rgba(251, 113, 133, 0.4)', speed: 0.04, amplitude: 80, frequency: 0.04, yOffset: 0 }, // Rose
              { color: 'rgba(253, 186, 116, 0.3)', speed: 0.05, amplitude: 60, frequency: 0.05, yOffset: 10 }, // Orange
            ];
          } else {
            // Calm
            return [
              { color: 'rgba(45, 212, 191, 0.4)', speed: 0.005, amplitude: 100, frequency: 0.008, yOffset: 0 }, // Teal
              { color: 'rgba(167, 139, 250, 0.2)', speed: 0.008, amplitude: 120, frequency: 0.005, yOffset: 50 }, // Purple
              { color: 'rgba(94, 234, 212, 0.1)', speed: 0.002, amplitude: 150, frequency: 0.003, yOffset: -50 },
            ];
          }
        };

        const render = () => {
          time++;
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const lines = getLines();
          const centerY = canvas.height / 2;

          lines.forEach((line) => {
            ctx.beginPath();
            ctx.strokeStyle = line.color;
            ctx.lineWidth = 2;

            for (let x = 0; x < canvas.width; x++) {
              // Complex sine wave synthesis for organic look
              const y = centerY + line.yOffset +
                Math.sin(x * line.frequency + time * line.speed) * line.amplitude +
                Math.sin(x * (line.frequency * 0.5) + time * (line.speed * 1.5)) * (line.amplitude * 0.5);

              if (x === 0) {
                ctx.moveTo(x, y);
              } else {
                ctx.lineTo(x, y);
              }
            }
            ctx.stroke();
          });

          animationFrameId = requestAnimationFrame(render);
        };

        render();

        return () => {
          window.removeEventListener('resize', resize);
          cancelAnimationFrame(animationFrameId);
        };
      }, [mode]);

      return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full -z-10 opacity-60 pointer-events-none" />;
    };

    // Navbar Component
    const Navbar = () => {
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-slate-950/80 backdrop-blur-md border-b border-slate-800 py-4' : 'bg-transparent py-6'}`}>
          <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <div className="flex items-center gap-2">
              <div className="w-3 h-3 bg-teal-400 rounded-full animate-pulse"></div>
              <span className="text-2xl font-serif italic font-bold tracking-tighter text-white">AYOD</span>
            </div>

            <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
              {['features', 'care', 'agent', 'privacy'].map((item) => (
                <a
                  key={item}
                  href={`#${item}`}
                  onClick={(e) => {
                    e.preventDefault();
                    document.getElementById(item)?.scrollIntoView({ behavior: 'smooth' });
                  }}
                  className="hover:text-white transition-all duration-200 active:scale-95 capitalize"
                >
                  {item === 'agent' ? 'Agentic' : item === 'features' ? 'Sense' : item}
                </a>
              ))}
            </div>

            <Button variant={scrolled ? "primary" : "outline"} size="sm" onClick={() => document.getElementById('join-waitlist')?.scrollIntoView({ behavior: 'smooth' })}>
              Join Waitlist
            </Button>
          </div>
        </nav>
      );
    };

    // FeatureCard Component
    const FeatureCard = ({ title, description, icon, align = 'left', index, image }) => {
      const isEven = index % 2 === 0;

      // Determine color theme based on index
      const themeColor = index === 0 ? 'teal' : index === 1 ? 'rose' : 'indigo';
      const gradientColors = index === 0
        ? 'from-teal-500/20 via-teal-400/5 to-transparent'
        : index === 1
          ? 'from-rose-500/20 via-rose-400/5 to-transparent'
          : 'from-indigo-500/20 via-indigo-400/5 to-transparent';

      const borderColor = index === 0 ? 'group-hover:border-teal-500/30' : index === 1 ? 'group-hover:border-rose-500/30' : 'group-hover:border-indigo-500/30';
      const shadowColor = index === 0 ? 'group-hover:shadow-teal-500/10' : index === 1 ? 'group-hover:shadow-rose-500/10' : 'group-hover:shadow-indigo-500/10';

      return (
        <div className={`flex flex-col md:flex-row items-center gap-12 py-24 ${!isEven ? 'md:flex-row-reverse' : ''} group perspective-1000`}>
          <div className="flex-1 w-full">
            <div className={`relative rounded-3xl bg-slate-900/40 border border-slate-800 p-1 transition-all duration-500 ease-out hover:-translate-y-2 hover:shadow-2xl ${borderColor} ${shadowColor} overflow-hidden`}>

              {/* Shimmer Effect on Border/Surface */}
              <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-[shimmer_2s_infinite] z-20 pointer-events-none"></div>

              {/* Hover Gradient Background */}
              <div className={`absolute inset-0 bg-gradient-to-br ${gradientColors} opacity-0 group-hover:opacity-100 transition-opacity duration-700`}></div>

              <div className="relative h-64 md:h-80 bg-slate-950/80 backdrop-blur-sm rounded-2xl overflow-hidden flex items-center justify-center z-10">

                {/* Animated Background Blob */}
                <div className="absolute inset-0 flex items-center justify-center opacity-60">
                  <div className={`w-32 h-32 rounded-full blur-3xl transition-all duration-1000 group-hover:scale-150 group-hover:opacity-80 ${index === 0 ? 'bg-teal-500/30' : index === 1 ? 'bg-rose-500/30' : 'bg-indigo-500/30'}`}></div>
                </div>

                {/* Grid Pattern Overlay */}
                <div className="absolute inset-0 opacity-20" style={{ backgroundImage: 'radial-gradient(#cbd5e1 1px, transparent 1px)', backgroundSize: '20px 20px' }}></div>

                {/* Icon / Image Container */}
                <div className="relative z-10 transform transition-all duration-700 group-hover:scale-110 group-hover:rotate-1">
                  {image ? (
                    <img src={image} alt={title} className="max-w-full max-h-full object-contain drop-shadow-2xl" />
                  ) : (
                    <div className="relative">
                      {/* Micro-animations based on index/type */}
                      {index === 0 && ( // Fingerprint / Sense
                        <>
                          <div className="absolute inset-0 bg-teal-400/20 blur-xl rounded-full animate-pulse-slow"></div>
                          {icon && React.cloneElement(icon, { size: 80, className: "text-teal-100 relative z-10" })}
                          <div className="absolute top-0 left-0 w-full h-full overflow-hidden rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div className="w-full h-[2px] bg-teal-400/80 shadow-[0_0_10px_rgba(45,212,191,0.8)] animate-scan"></div>
                          </div>
                        </>
                      )}
                      {index === 1 && ( // Heart / Care
                        <>
                          <div className="absolute inset-0 bg-rose-400/20 blur-xl rounded-full animate-pulse"></div>
                          {icon && React.cloneElement(icon, {
                            size: 80,
                            className: "text-rose-100 relative z-10 transition-transform duration-300 group-hover:scale-110"
                          })}
                          <div className="absolute -top-4 -right-4 text-rose-400 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-100 transform translate-y-4 group-hover:translate-y-0">
                            {Icons.HeartHandshake && <Icons.HeartHandshake size={24} />}
                          </div>
                        </>
                      )}
                      {index === 2 && ( // Brain / Agent
                        <>
                          <div className="absolute inset-0 bg-indigo-400/20 blur-xl rounded-full animate-pulse-slow"></div>
                          {icon && React.cloneElement(icon, { size: 80, className: "text-indigo-100 relative z-10" })}
                          <div className="absolute inset-0 border-2 border-indigo-400/30 rounded-full animate-[spin_10s_linear_infinite] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                          {Icons.Sparkles && <Icons.Sparkles className="absolute -top-2 -right-2 text-yellow-200 w-6 h-6 opacity-0 group-hover:opacity-100 animate-bounce delay-300" />}
                        </>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>

          <div className="flex-1 space-y-6 transition-all duration-500 group-hover:translate-x-2">
            <div className={`inline-flex items-center justify-center w-12 h-12 rounded-full border text-white mb-4 transition-all duration-500
              ${index === 0 ? 'bg-slate-800 border-slate-700 group-hover:bg-teal-500 group-hover:border-teal-400 group-hover:text-slate-950' :
                index === 1 ? 'bg-slate-800 border-slate-700 group-hover:bg-rose-500 group-hover:border-rose-400 group-hover:text-slate-950' :
                  'bg-slate-800 border-slate-700 group-hover:bg-indigo-500 group-hover:border-indigo-400 group-hover:text-slate-950'}`}>
              <span className="font-bold">{index + 1}</span>
            </div>
            <h3 className="text-3xl md:text-4xl font-serif font-medium text-white leading-tight group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-slate-300 transition-all duration-300">
              {title}
            </h3>
            <p className="text-lg text-slate-400 leading-relaxed group-hover:text-slate-300 transition-colors duration-300">
              {description}
            </p>

            <div className="flex items-center gap-2 text-sm font-medium opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-2 group-hover:translate-y-0">
              <span className={`${index === 0 ? 'text-teal-400' : index === 1 ? 'text-rose-400' : 'text-indigo-400'}`}>Learn more</span>
              {Icons.ArrowRight && <Icons.ArrowRight className={`w-4 h-4 ${index === 0 ? 'text-teal-400' : index === 1 ? 'text-rose-400' : 'text-indigo-400'} transition-transform group-hover:translate-x-1`} />}
            </div>
          </div>
        </div>
      );
    };

    // PulseDemo Component
    const PulseDemo = () => {
      const [state, setState] = useState('calm');

      // Auto cycle states for demo purposes
      useEffect(() => {
        const timer = setInterval(() => {
          setState(prev => {
            if (prev === 'calm') return 'stress';
            if (prev === 'stress') return 'agent';
            return 'calm';
          });
        }, 5000);
        return () => clearInterval(timer);
      }, []);

      return (
        <div className="w-full max-w-md mx-auto bg-slate-900/80 backdrop-blur-xl border border-slate-800 rounded-3xl p-6 shadow-2xl shadow-black/50 transition-all duration-700">
          <div className="flex items-center justify-between mb-8">
            <span className="text-xs font-medium uppercase tracking-widest text-slate-500">Live Monitor</span>
            <div className="flex items-center gap-2">
              <span className={`w-2 h-2 rounded-full ${state === 'calm' ? 'bg-teal-400' : state === 'stress' ? 'bg-rose-400' : 'bg-indigo-400'} animate-pulse`}></span>
              <span className="text-xs text-slate-400 capitalize">{state} Mode</span>
            </div>
          </div>

          {/* Main Visualizer */}
          <div className="h-32 relative flex items-center justify-center mb-8">
            {state === 'calm' && (
              <div className="absolute inset-0 flex items-center justify-center">
                <div className="w-24 h-24 bg-teal-500/20 rounded-full animate-ping opacity-20"></div>
                <div className="w-16 h-16 bg-teal-500/30 rounded-full blur-md animate-pulse"></div>
                {Icons.Wind && <Icons.Wind className="text-teal-200 relative z-10 w-8 h-8" />}
              </div>
            )}
            {state === 'stress' && (
              <div className="absolute inset-0 flex items-center justify-center">
                <div className="w-24 h-24 bg-rose-500/20 rounded-full animate-ping opacity-75 duration-700"></div>
                <div className="w-20 h-20 bg-rose-500/30 rounded-full blur-md animate-pulse duration-300"></div>
                {Icons.Activity && <Icons.Activity className="text-rose-200 relative z-10 w-8 h-8 animate-bounce" />}
              </div>
            )}
            {state === 'agent' && (
              <div className="absolute inset-0 flex items-center justify-center">
                <div className="absolute inset-0 border border-indigo-500/30 rounded-full animate-[spin_4s_linear_infinite]"></div>
                <div className="absolute inset-2 border border-indigo-400/20 rounded-full animate-[spin_3s_linear_infinite_reverse]"></div>
                <div className="w-12 h-12 bg-indigo-600/40 rounded-full blur-sm"></div>
                {Icons.BrainCircuit && <Icons.BrainCircuit className="text-indigo-200 relative z-10 w-8 h-8" />}
              </div>
            )}
          </div>

          {/* Contextual Message */}
          <div className="text-center space-y-2 min-h-[80px]">
            <p className={`text-lg font-medium transition-colors duration-500 ${state === 'calm' ? 'text-teal-100' : state === 'stress' ? 'text-rose-100' : 'text-indigo-100'}`}>
              {state === 'calm' && "Your rhythm is steady."}
              {state === 'stress' && "You seem overwhelmed."}
              {state === 'agent' && "How can I help you build?"}
            </p>
            <p className="text-sm text-slate-400">
              {state === 'calm' && "I'm listening in the background."}
              {state === 'stress' && "Take a breath with me?"}
              {state === 'agent' && "Switching to Agentic Mode for deep work."}
            </p>
          </div>
        </div>
      );
    };

    // WaitlistForm Component
    const WaitlistForm = () => {
      const [email, setEmail] = useState('');
      const [status, setStatus] = useState('idle');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!email) return;

        setStatus('loading');

        try {
          // Replace 'YOUR_GOOGLE_SCRIPT_URL' with your Google Apps Script web app URL
          const response = await fetch('https://script.google.com/macros/s/AKfycbyqyxz3sTU4ZY3PzMllG9T1TNMjKCaJEoUeWrHCVDUJp3UE7J3kHpP-_gOv8BZQ2ufj/exec', {
            method: 'POST',
            mode: 'no-cors', // Required for Google Apps Script
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, timestamp: new Date().toISOString() })
          });

          // With no-cors mode, we can't read the response, so assume success
          setTimeout(() => {
            setStatus('success');
            setEmail('');
          }, 1500);

        } catch (error) {
          console.error('Error submitting email:', error);
          setStatus('error');
          setTimeout(() => setStatus('idle'), 3000);
        }
      };

      if (status === 'success') {
        return (
          <div className="bg-teal-500/10 border border-teal-500/30 text-teal-200 rounded-2xl p-8 text-center animate-float">
            <div className="inline-flex p-3 bg-teal-500/20 rounded-full mb-4">
              {Icons.Sparkles && <Icons.Sparkles className="w-6 h-6" />}
            </div>
            <h3 className="text-xl font-medium mb-2">You're on the list.</h3>
            <p className="text-teal-200/70">We'll notify you when your companion is ready.</p>
            <button onClick={() => setStatus('idle')} className="mt-4 text-sm underline hover:text-white">Register another</button>
          </div>
        );
      }

      return (
        <form onSubmit={handleSubmit} className="w-full max-w-md mx-auto relative">
          <div className="relative group">
            <div className="absolute -inset-1 bg-gradient-to-r from-teal-500 via-purple-500 to-indigo-500 rounded-full opacity-50 group-hover:opacity-100 blur transition duration-500"></div>
            <div className="relative flex bg-slate-950 rounded-full p-1.5 items-center ring-1 ring-slate-800 focus-within:ring-slate-600 transition-all">
              <input
                type="email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                placeholder="Enter your email address"
                className="flex-1 bg-transparent border-none outline-none text-white px-6 py-3 placeholder:text-slate-500 w-full"
                required
                disabled={status === 'loading'}
              />
              <Button
                type="submit"
                size="md"
                disabled={status === 'loading'}
                className={status === 'loading' ? 'opacity-80' : ''}
              >
                {status === 'loading' ? 'Joining...' : 'Join Waitlist'}
              </Button>
            </div>
          </div>
          <p className="mt-4 text-center text-sm text-slate-500">
            Limited spots available for early access. No spam, ever.
          </p>
        </form>
      );
    };

    // Main App Component
    const App = () => {
      return (
        <div className="min-h-screen bg-slate-950 text-slate-50 selection:bg-teal-500/30 selection:text-teal-200 relative overflow-hidden">
          <Navbar />

          {/* Hero Section */}
          <section className="relative min-h-screen flex flex-col items-center justify-center px-6 pt-20 overflow-hidden">
            <BioRhythmCanvas mode="calm" />

            <div className="max-w-5xl mx-auto text-center z-10 space-y-8">
              <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-900/50 border border-slate-800 backdrop-blur-sm text-sm font-medium text-teal-400 mb-4 animate-fade-in-up">
                <span className="relative flex h-2 w-2">
                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
